<!DOCTYPE html>
<html>

<head>
    <title>
        CRUD App
    </title>
</head>

<body>
    <script src="static/axios.min.js"></script>

    <script src="static/script.js" type="module"></script>
    <a href="login.html">Login Here</a>
    <a href="userRegister.html">Register Here</a>
    <h1>
        Basic CRUD App
    </h1>
    <form class="form">
        <label>Name: </label>
        <input type="text" id="name" name="name"><br><br>
        <label>Email: </label>
        <input type="text" id="email" name="email"><br><br>
        <label>Codeforces Rating: </label>
        <input type="number" id="rating" name="rating"><br><br>
        <button class="formSubmit">Submit</button>

    </form>
    <div>
        <button class="showAllUsers">Show All Users</button>
        <button class="deleteOne">Delete One</button>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Rating</th>
            </tr>
        </table>
    </div>
    <div>
        <select class="searchBy">
            <option value="rating">Rating</option>
            <option value="name">Name</option>
            <option value="email">Email</option>
            
        </select>
        <input class="searchText">
        <button class="search">Search</button>
    </div>
    <div>
        <table class="table2">
            
        </table>
    </div>
</body>

</html>
